<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Epic Drum</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<h1 class="title">#JS30-1</h1>
		<div class="btn-group">
			<button data-key="81" class="drum-btn">q<span class="btn-desc">clap</span></button>
			<button data-key="87" class="drum-btn">w<span class="btn-desc">hihat</span></button>
			<button data-key="69" class="drum-btn">e<span class="btn-desc">kick</span></button>
			<button data-key="65" class="drum-btn">a<span class="btn-desc">openhat</span></button>
			<button data-key="83" class="drum-btn">s<span class="btn-desc">boom</span></button>
			<button data-key="68" class="drum-btn">d<span class="btn-desc">ride</span></button>
			<button data-key="90" class="drum-btn">z<span class="btn-desc">snare</span></button>
			<button data-key="88" class="drum-btn">x<span class="btn-desc">tom</span></button>
			<button data-key="67" class="drum-btn">c<span class="btn-desc">tink</span></button>
		</div>
	</div>


	<audio data-key="81" src="sounds/clap.wav"></audio>
	<audio data-key="87" src="sounds/hihat.wav"></audio>
	<audio data-key="69" src="sounds/kick.wav"></audio>
	<audio data-key="65" src="sounds/openhat.wav"></audio>
	<audio data-key="83" src="sounds/boom.wav"></audio>
	<audio data-key="68" src="sounds/ride.wav"></audio>
	<audio data-key="90" src="sounds/snare.wav"></audio>
	<audio data-key="88" src="sounds/tom.wav"></audio>
	<audio data-key="67" src="sounds/tink.wav"></audio>	
	<script src="js/drum.js"></script>
</body>
</html>
